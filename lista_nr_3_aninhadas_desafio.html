<h1>Projeto</h1>
<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<ul class="tree">
    <li>
        <span wm-folder>Backend</span> 
        <ul>
            <li>
               <span wm-folder>App</span>  
                <ul>
                    <li>produto.js</li>
                    <li>usuario.js</li>
                    <li>venda.js</li>
                </ul>
            </li><!--Fim de App-->
            <li>
               <span wm-folder>Config</span> 
               <li>banco.js</li>
               <li>rotas.js</li>
               <li>servidor.js</li>

            </li><!--Fim de Config -->
        </ul>
    </li><!--Fim de Backend-->
    <li>
        <span wm-folder>Front End</span> 
        <ul>
            <li>
                <span wm-folder>Public</span>
                <ul>                
                    <li>app.css</li>
                    <li>app.js</li>
                    <li>index.html</li>
                </ul>
           </li>
        </ul><!--Fim da sublista de public-->

    </li> <!--Fim de Front End-->
</ul>
<script>
    document.querySelectorAll('[wm-folder]').forEach(folder => {
        folder.onclick = function(e){
         //   console.log('teste')
         const ul = folder.nextElementSibling
         const d = ul.style.display
         ul.style.display = d === 'nome' ? 'block' : 'nome'
        }
    })
</script>
